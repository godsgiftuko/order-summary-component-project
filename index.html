<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>

    <body>
        <main>
            <div class="wrapper">
                <div class="checkout-card">
                    <div class="checkout-img"></div>
                    <div class="checkout-details">
                        <div class="sec1 text-center">
                            <div class="sml">
                                <h2>Order Summary</h2>
                                <p class="text-small" style="">
                                    You can now listen to millions of songs,
                                    audiobooks, and podcasts on any device
                                    anywhere you like!
                                </p>
                            </div>
                        </div>
                        <div class="sec2">
                            <div class="sml">
                                <img
                                    height="40"
                                    width="40"
                                    src="./assets/images/icon-music.svg"
                                    alt=""
                                />
                                <div class="plan-div">
                                    <span class="d-block text-small"
                                        >Annual Plan</span
                                    >
                                    <span class="d-block text-small"
                                        >$59.99/year</span
                                    >
                                </div>
                                <a href="" class="text-small">Change</a>
                            </div>
                        </div>
                        <div class="sec3">
                            <button type="button" class="btn text-small">
                                Proceed to Payment
                            </button>
                            <button
                                type="button"
                                class="btn transparent-btn text-grey text-small"
                                style="margin-top: 7px; color: #777c92"
                            >
                                Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
